<!DOCTYPE html>
<html>
<head>
	<title>4 columnas iguales con colores</title>
	<style>
		body {
			margin:0px;
		     }
		.column {
			float: left;
			width: 25%;
			height: 100vh;

		}
 
		.yellow {
			background-color: orange;
		}

		.blue {
			background-color: rgb(155, 32, 128);
		}

		.red {
			background-color: red;
		}

		.green {
			background-color: cyan;
		}

	</style>
</head>
<body>

	<div class="column yellow"></div>
	<div class="column blue"></div>
	<div class="column red"></div>
	<div class="column green"></div>

</body>
</html>
